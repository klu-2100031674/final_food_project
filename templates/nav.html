<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'css/nav.css' %}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js" integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V" crossorigin="anonymous"></script>
    <title>Document</title>
</head>
<body>
    <nav>
        <div class="logo">
            <img src="{% static 'images/logo1.jpeg' %}" width="100" height="80">
        </div>
        <ul>
            <li><a href="http://localhost:8000/">HOME</a></li>
            <li><a href="http://localhost:8000/smileycards/">SMILEY CARD</a></li>
            <li><a href="http://localhost:8000/todayspecial/">TODAY'S SPECIAL</a></li>
            <li><a href="http://localhost:8000/delivery/">DELIVERY</a></li>
            <li><a href="http://localhost:8000/celibrate">CELEBRATE</a></li><span class="space"></span>
            {% if request.user.is_authenticated %}
            <li class="login"><a><b> <span >Welcome {{request.user.first_name}}</span></b></a></li>
            <li class="register"><a href="/foodauth/logout/">LOGOUT</a></li>
            <button type="button" class="btn btn-success " id="popcart" data-container="body" data-toggle="popover" data-placement="bottom" data-html="true" data-content="Vivamus
            sagittis lacus vel augue laoreet rutrum faucibus."style="background: transparent;border: transparent;color: white;font-weight: 700;">
            
            
            
              Cart(<span id="cart">0</span>)
            </button>
            {% else %}
            <li><a href="/foodauth/signupforadmin/">Admin signup</a></li>
            <li><a href="/foodauth/login/">Admin login</a></li>
            <li><a href="/foodauth/login">SIGN IN</a></li>
            <li><a href="/foodauth/signup/">SIGNUP</a></li>
            {% endif %}
        </ul>
    </nav>
</body>

</html>
